server:
  port: 4000
spring:
  application:
    name: self-org
  cloud:
    nacos:
      username: nacos
      password: nacos
      discovery:
        server-addr: 127.0.0.1:8848
        #server-addr: ${NACOS_HOST:sfa-register}:${NACOS_PORT:8848}
        namespace: public
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        namespace: ${NAMESPACE:dev}
  config:
    import:
      - optional:nacos:application-${spring.cloud.nacos.config.namespace}.yml
      - optional:nacos:${spring.application.name}-${spring.cloud.nacos.config.namespace}.yml